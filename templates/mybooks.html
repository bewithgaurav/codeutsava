<!DOCTYPE html>
<html>
<link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="static/css/materialize.css"  media="screen,projection"/>
<script type="text/javascript" src="js/materialize.min.js"></script>

 <head>
	<title></title>
</head>
<body>
<center>
<br><br>
<h3>My Books</h3>
{% for category, message in get_flashed_messages(with_categories=true) %}
<h6>{{ message }}</h6>
{% endfor %}
<br><br>
<div class="container">
	{%if data%}
	<table>
		<tr>
			<td><center><b>Book ID</center></td>
			<td><center><b>Book Title</center></td>
			<td><center><b>Book Author</center></td>
			<td><center><b>Issue Date</center></td>
			<td><center><b>Due Date</center></td>
		</tr>
	{%endif%}
	{% for i in data %}
		<tr>
			<td><center>{{i[0]}}</center></td>
			<td><center>{{i[2]}}</center></td>
			<td><center>{{i[1]}}</center></td>
			<td><center>{{i[3]}}</center></td>
			<td><center>{{i[4]}}</center></td>
			
		</tr>
		<!-- {{i}} -->

	{% endfor %}

</table>
</div>
<br><br><br><br>
<a href="/logout" class="waves-effect waves-light btn">Logout</a><br><br>
<br>
</center>
</body>
</html>
