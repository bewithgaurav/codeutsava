

<!DOCTYPE html>
<html>
<link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="static/css/materialize.css"  media="screen,projection"/>
<script type="text/javascript" src="js/materialize.min.js"></script>

 <head>
	<title></title>
</head>
<body>
<center>
<br><br>
<h3>Add Staff</h3>
{% for category, message in get_flashed_messages(with_categories=true) %}
<h6>{{ message }}</h6></center>
{% endfor %}
<br><br><br>
<div class="container">
	<!-- <div class="row"> -->
	    <form action="/staffadd" method="post" class="col s12">
	      <div class="row">
	        <div class="input-field col s6">
	          <input placeholder="Username" id="uname" name="uname" type="text" class="validate">
	          <!-- <label for="uname">Username</label> -->
	        </div>

	        <div class="input-field col s6">
	          <input placeholder="Password" id="password" name="password" type="password" class="validate">
	          <!-- <label for="password">Password</label> -->
	        </div>
	      </div>
	      <!-- </div> -->
	      <div class="row">
	        <div class="input-field col s12">
	          <input placeholder="Full Name" id="fullname" name="fullname" type="text" class="validate">
	          <!-- <label for="body">Destination</label> -->
	        </div>
	      </div>
	      <div class="row">
	      	<center><button class="btn waves-effect waves-light" type="submit" name="action">Add Staff Member</button></center>
          </div>
	    </form>
</div>
<br>
<div class="container">
	{%if data%}
	<table>
		<tr>
			<td><center><b>Staff ID</center></td>
			<td><center><b>Username</center></td>
			<td><center><b>Password</center></td>
			<td><center><b>Full Name</center></td>
		</tr>
	{%endif%}
	{% for i in data %}
		<tr>
			<td><center>{{i[0]}}</center></td>
			<td><center>{{i[1]}}</center></td>
			<td><center>{{i[2]}}</center></td>
			<td><center>{{i[3]}}</center></td>
		</tr>
		<!-- {{i}} -->

	{% endfor %}

</table>
</div>
<br><br><br>
<a href="/logout" class="waves-effect waves-light btn">Logout</a><br><br>
</body>
</html>
